<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Mark Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- Wrapper container -->
<div class="container py-4">

  <h1 class="text-center">Predict your marks</h1>

    <!-- Bootstrap 5 starter form -->
    <form id="contactForm" action="{{ url_for('predict')}}"method="post">
  
      <!-- Name input -->
      <div class="mb-3">
        <label class="form-label" for="hrs">Study Hours</label>
        <input class="form-control" id="hrs" name="hrs" type="number" placeholder="eg: 8" data-sb-validations="required" />
      </div>
  
      <!-- Form submit button -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
      </div>
  
    </form>

    <div>
  <h3 class="text-center py-4">{{ prediction_text }}</h3>
    </div>
  
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
